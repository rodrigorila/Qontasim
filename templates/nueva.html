{% extends "bootstrap/base.html" %}
{% block title %}Q'ontasim - Sach'a{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-1" style="margin: 5px;">
                <img src="static\LogoSacha.png" class="img-circle" alt="Cinque Terre" width="96" height="96">
            </div>
            <div class="col-sm-3" style="padding:5px;">
                <h1 >Nueva reserva</h1>
            </div>
        </div>
        <form class="form-control-static" action="/agregar" method="post">
            <div class="form-group">
                <label for="Nombre">Nombre:</label>
                <input type="text" class="form-control" id="Nombre" name="Nombre" required autofocus />
            </div>
            <div class="form-group">
                <label for="Telefono">Tel√©fono:</label>
                <input type="tel" class="form-control" id="Telefono" name="Telefono" required />
            </div>
            <div class="form-group">
                <label for="email">e-mail:</label>
                <input type="email" class="form-control" id="email" name="email" />
            </div>
            <div class="form-group">
                <label for="inpDate">Fecha:</label>
                <input type="date" class="form-control" id="inpDate" name="Fecha" required />
                <button type="button" class="btn btn-xs" id="btnToday">Hoy</button>
            </div>
            <div class="form-group">
                <label for="Hora">Hora:</label>
                <input type="time" class="form-control" id="Hora" name="Hora" list="HorasDisponibles" required />
                <datalist id="HorasDisponibles">
                    <option value="9:00 am">
                    <option value="10:00 am">
                    <option value="11:00 am">
                    <option value="12:00 pm">
                    <option value="1:00 pm">
                    <option value="2:00 pm">
                    <option value="3:00 pm">
                    <option value="4:00 pm">
                    <option value="5:00 pm">
                    <option value="6:00 pm">
                    <option value="7:00 pm">
                    <option value="8:00 pm">
                    <option value="9:00 pm">
                    <option value="10:00 pm">
                    <option value="11:00 pm">
                    <option value="12:00 am">
                    <option value="01:00 am">
                </datalist>
            </div>
            <div class="form-group">
                <label for="Personas">Personas:</label>
                <input type="number" min=1 value=1 class="form-control" id="Personas" name="Personas" required />
            </div>
            <div class="container">
                <button type="submit" class="btn btn-primary btn-lg">Aceptar</button>
                <a href="/" class="btn btn-primary btn-lg">Cancelar</a>
            </div>
        </form>
    </div>

{% endblock %}

{% block scripts %}
    {{super()}}

    <script src="{{ url_for('static', filename='base.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery-3.2.1-jquery.min.js') }}"></script>
    <script>
        $(document).ready(function(){
            $("#btnToday").click(function(){
                var d = new Date();
                var n = d.toString();
                $("#inpDate").val(n);
            });
        });
    </script>
{% endblock %}
